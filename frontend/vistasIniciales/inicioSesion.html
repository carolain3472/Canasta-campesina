<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="../CSS/inicio.css">
</head>

<body>
    <div class="Login-box">
        <img class="avatar" src="../Imagenes/loguito.webp" alt="logo">
        <h1>Inicia sesion</h1>

        <form id="form" onsubmit="login(event)">
            <label for="username">Usuario</label>
            <input type="text" placeholder="Ingresa usuario" name="user" id="user">


            <label for="password">Contraseña</label>
            <input type="password" placeholder="Ingresa contraseña" name="contra" id="contra">

            
            <input type="submit" value="login">
            <a href="registroCliente.html">¿No te has registrado?</a>

        </form>
    </div>

</body>

</html>
